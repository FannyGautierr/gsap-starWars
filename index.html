<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              margin: {
                center : "O auto"
              }
            }
          }
        }
      </script>
</head>
<body class="bg-black">
    <nav >
        <ul class="flex flex-row justify-around items-center gap-4 p-4 sticky top-0 bg-black ">
            <li><a href="#home" class="text-white">home</a></li>
            <li><a href="#the-ligth-saber" class="text-white">The light saber</a></li>
            <li><a href="#the-speed-light" class="text-white">The speed light</a></li>
            <li><a href="#the-karaoke" class="text-white">The karaoke</a></li>
        </ul>
    </nav>
    <section id="home" class="flex items-center justify-center">
        <img src="img/starwars.png" alt="" >
    </section>
    <section id="the-ligth-saber" class="h-screen p-12">
        <h2 class="text-white">The Light Saber</h2>
            <div class="grid h-full items-end p-16">
                <div class="rotate-45 translate-x-[200px] grid h-min w-fit items-end">
                    <div class="flex items-end overlap h-[500px] ml-6 mb-56 w-5 -z-10">
                        <div class="light-saber-light h-[0px] w-5 rounded-full blur-[1px] -z-10"></div>
                    </div>
                    <img src="./img/lightsaber-handle.png" alt="" class="overlap h-64">
                </div>
                <button class="button text-white">Turn on/off</button>
            </div>
    </section>
    <section id="the-speed-light">
        <h2 class="text-white">The Speed light</h2>

    </section>
    <section id="the karaoke">
        <h2 class="text-white">The Karaoke</h2>

    </section>

    <script src="script.js"></script>
